<div class="links">
  <div class="w">

    <ng-container *ngIf="person">
      <div class="actions">
        <div class="info">
          <h1><small>Добро пожаловать,<br></small> {{person?.name}}</h1>
          <div class="info-description">Ваши ссылки:</div>
          <button class="btn" mat-raised-button (click)="create(person.id)">Добавить</button>
        </div>
        <br>
        <br>
      </div>

      <table mat-table [dataSource]="person.links" class="links-table  mat-elevation-z1">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Профиль</th>
          <td mat-cell *matCellDef="let element">
            <div class="hover-title"
                 (click)="copyTo($event, 'https://teleg-on.online/' + element.title)"
            >
              {{element.title}}
              <mat-icon class="icon">file_copy</mat-icon>
            </div>
          </td>
        </ng-container>

        <!--        <ng-container matColumnDef="url">-->
        <!--          <th mat-header-cell *matHeaderCellDef> URL</th>-->
        <!--          <td mat-cell *matCellDef="let element"> <div class="wrap">{{element.url}}</div></td>-->
        <!--        </ng-container>-->

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Переходы</th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <ng-container matColumnDef="metrics">
          <th mat-header-cell *matHeaderCellDef> Метрики</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button disabled>Скоро</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button (click)="delete($event, element.id, person.id)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Удалить</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>edit</mat-icon>
                <span>Изменить</span>
              </button>
            </mat-menu>

          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>

  </div>
</div>
