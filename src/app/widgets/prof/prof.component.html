<div class="links">
  <div class="w">

    <ng-container *ngIf="person">
      <div class="actions">
        <div class="info">
          <h1>{{person.name}}</h1>
          <h2>your links:</h2>
          <button class="btn" mat-raised-button (click)="create(person.id)">Добавить</button>
        </div>
        <br>
        <br>
      </div>

      <table mat-table [dataSource]="person.links" class="links-table  mat-elevation-z1">
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef>Ссылка</th>
          <td mat-cell *matCellDef="let element"> {{element.link}} </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef>Подсчет</th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <ng-container matColumnDef="metrics">
          <th mat-header-cell *matHeaderCellDef>Метрики</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button disabled>Скоро</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Действия</th>
          <td mat-cell *matCellDef="let element">

            <button mat-button [matMenuTriggerFor]="menu">Меню</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="delete(element.id, person.id)">Удалить</button>
              <button mat-menu-item disabled>Изменить</button>
            </mat-menu>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>

  </div>
</div>
