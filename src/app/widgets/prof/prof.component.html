<div class="links">
  <div class="w">

    <div class="actions">
      <div class="info">
        <h1>{{personName}}</h1>
        <h2>your links:</h2>
        <button  class="btn" mat-raised-button (click)="create()">Добавить</button>
      </div>
      <br>
      <br>
    </div>

    <table mat-table [dataSource]="links$" class="links-table  mat-elevation-z1">
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Link</th>
        <td mat-cell *matCellDef="let element"> {{element.link}} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Count</th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="delete(element.id, userId)">Delete</button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
